	<script type="text/javascript">
		$(document).ready(function(){
			$(".dui").hide();
			$(".cuo").hide();
			$("#sub").click(function(){
				var params=$("#add_form").serialize();
				$.ajax({
					type : "POST" ,
					url : "index.php?a=add&c=classroom&act=action",
					data : params,
					success : function(d){
						var s=d.substr(d,(d.length-1));
						if(d=="ok"){
							$(".cuo").hide();
							$(".dui").show(720);
							qk();
						}else{
							$(".dui").hide();
							$(".cuo").show(720);
						}
					}
				})
			})
			function qk(){
				var a='<option value="">请选择</option><option value="科学楼">科教楼</option><option value="电学楼">电教楼</option><option value="世纪楼">世纪楼</option><option value="攀登楼">攀登楼</option><option value="化工楼">化工楼</option><option value="图书馆">图书馆</option>';
				$("#crm_seating").val("");
				$("#crm_number").val("");
				$("#crm_nameId").html(a);
			}
		})
	</script>
</head>

<body>

</div>

<div class="formbody">
    <div id="usual1" class="usual"> 
    
        <div class="itab">
        	<ul> 
        		<li><a href="javascript:;" class="selected">添加教室</a></li> 
        		<li><a href="javascript:;" onclick="showAtRight('?a=search&c=classroom')">教室管理</a></li> 
       	    </ul>
        </div> 
    
       <div id="tab1" class="tabson">
        <form class="form-horizontal" role="form" id="add_form" method="post">
                  <div class="form-group">
                    <label for="crm_nameId" class="col-sm-2 control-label">教学楼名</label>
                	 <div class="col-sm-10">
                      <select class="form-control" id="crm_nameId" name="crm_nameId">
						<option value="">请选择</option>
						<option value="科学楼">科教楼</option>
						<option value="电学楼">电教楼</option>
						<option value="世纪楼">世纪楼</option>
						<option value="攀登楼">攀登楼</option>
						<option value="化工楼">化工楼</option>
						<option value="图书馆">图书馆</option>
					</select>
                    </div>
              	  </div>
                  <div class="form-group">
                    <label for="crm_number" class="col-sm-2 control-label">教室门牌号：</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="crm_number" name="crm_number" placeholder="请输入教室门牌号">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="crm_seating" class="col-sm-2 control-label">座位数：</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="crm_seating" name="crm_seating" placeholder="请输入座位数">
                    </div>
              	  </div>
               
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                	<button type="button" id="sub" class="btn btn-default upbtn">添加</button>
                    <input type="reset" class="btn btn-default upbtn" value="重置">
                </div>
              </div>
            <div class="form-group">
                 <div class="col-sm-12 prompt dui"><i class="fa fa-check-circle">教室添加成功！</i></div>
                 <div class="col-sm-12 prompt cuo"><i class="fa fa-times-circle">教室添加失败！</i></div>
            </div>
        </form>
       </div>
       
	</div>
