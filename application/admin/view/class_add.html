	<script type="text/javascript">
		$(document).ready(function(){
			$("#majorsDepartment").change(function(){
				$.ajax({
					type:"get",
					url:"index.php?a=ajaxDM&c=majors",
					data:"majorsDepartment="+$("#majorsDepartment").val(),
					success: function(d){
						var s=d.substr(d,(d.length-1));
						$("#stu_majors").html(s);
					}
				})
			})
			$(".dui").hide();
			$(".cuo").hide();
			$("#sub").click(function(){
				var params=$("#add_form").serialize();
				$.ajax({
					type : "POST" ,
					url : "index.php?a=add&c=student&act=action",
					data : params,
					success : function(d){
						var s=d.substr(d,(d.length-1));
						if(s=='ok'){
							$(".cuo").hide();
							$(".dui").show(720);
							qk();
						}else{
							$(".dui").hide();
							$(".cuo").show(720);
						}
					}
				})
			})
			function qk(){
				$("#classCoursesName").val("");
				$("#classStartTime").val("");
				$("#classCredit").val("");
			}
		})
	</script>
